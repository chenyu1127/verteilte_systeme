<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workoutplan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Workoutplan</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Übungen</h2>
                <ul class="list-group" id="uebungen-liste">
                </ul>
                <hr>
                <form id="form-uebung">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Übungsname">
                    </div>
                    <div class="form-group">
                        <label for="beschreibung">Beschreibung</label>
                        <textarea class="form-control" id="beschreibung" rows="3" placeholder="Beschreibung"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="schwerpunkt">Schwerpunkt</label>
                        <input type="text" class="form-control" id="schwerpunkt" placeholder="Schwerpunkt">
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="number" class="form-control" id="sets" placeholder="Sets">
                    </div>
                    <div class="form-group">
                        <label for="zeit">Zeit</label>
                        <input type="number" class="form-control" id="zeit" placeholder="Zeit">
                    </div>
                    <button type="submit" class="btn btn-primary">Hinzufügen</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Wochenplan</h2>
                <ul class="list-group" id="wochenplan-liste">
                </ul>
                <hr>
                <form id="form-wochenplan">
                    <div class="form-group">
                        <label for="uebung">Übung</label>
                        <select class="form-control" id="uebung">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="number" class="form-control" id="sets" placeholder="Sets">
                    </div>
                    <div class="form-group">
                        <label for="zeit">Zeit</label>
                        <input type="number" class="form-control" id="zeit" placeholder="Zeit">
                    </div>
                    <button type="submit" class="btn btn-primary">Hinzufügen</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
